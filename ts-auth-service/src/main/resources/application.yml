spring:
  application:
    name: ts-auth-service
  datasource:
    url: jdbc:mysql://localhost:3306/auth-service?createDatabaseIfNotExist=true
    username: root
    password: admin@123#
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update

  cloud:
    consul:
      discovery:
        instance-id: ${spring.application.name}-${server.port}-${random.int[1,99]}
        prefer-ip-address: true
      config:
        enabled: false
      host: localhost
      port: 8500

server:
  port: 8892